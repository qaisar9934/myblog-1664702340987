  <body>
    <div class="container mt-4 pt-4">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="logo">
            <a href="index.html"
              ><img src="assets/img/logo.png" alt="Tech NewsLogo"
            /></a>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row justify-content-center pt-4 mt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1 class="">Login to Account</h1>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row justify-content-center pt-4 mt-4">
        <div class="col-md-8">
          <form action="/register" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="email"
                placeholder="Email"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Login"
                name="login"
                class="btn btn-primary btn-block"
              />
            </div>

            <div class="form-group">
              <a style="color: blue" href="/register"
                >Don't have an account? Register</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script src="assets/js/script.js"></script>
  </body>
